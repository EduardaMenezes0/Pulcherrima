<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-cadastro">
        <div class="coluna-visual">
            <h1 class="titulo-visual">Crie Sua Conta Gratuitamente</h1>
            <p class="subtitulo-visual">Explore os recursos que Pulcherrima pode oferecer.</p>
        </div>

        <div class="coluna-formulario">
            <h2 class="titulo-formulario">Cadastre-se</h2>

            <form action="#" method="post">
                <div class="campo">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                
                <div class="campo">
                    <label for="senha">Password</label>
                    <input type="password" id="senha" name="senha">
                </div>
                
                <div class="campo">
                    <label for="usuario">Username</label>
                    <input type="text" id="usuario" name="usuario">
                </div>
                
                <div class="preferencias">
                    <input type="checkbox" id="preferencias-email" name="preferencias-email">
                </div>

                <button type="submit" class="botao-criar-conta">Criar conta</button>
            </form>
            
    </div>

</body>
</html>
